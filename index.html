<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random number</title>
    <script
      type="module"
      src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
    ></script>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="sidebar">
        <img src="BigNumber.png" alt="129" />
      </div>
      <div id="bigBox">
        <div id="card">
          <div id="midlImg"></div>
          <div id="content">
            <h1 id="contentP"></h1>
            <p id="subtitle"><span id="mark1"></span></p>
          </div>
        </div>
        <div id="displayCard">
          <div id="hiding">
            <h1 id="info">Spėkite skaičių tarp 1 ir 100:</h1>
            <input
              type="number"
              id="userInput"
              min="1"
              max="100"
              placeholder="pvz., 100"
            />
            <p id="subInfo">Įveskite skaičių nuo 1 iki 100:</p>
          </div>
        </div>
        <button id="submitBtn">Spėti</button>
      </div>
    </div>
  </body>
</html>
